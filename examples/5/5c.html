<html>
    <head>
        <title>Example 5</title>
        <link rel="stylesheet" type="text/css" href="style5c.css">
    </head>
    <body>

        Writing tables in HTML is easy!  But if we use a bit of CSS, we can make them easier to read.
        <br>
        <table>
        
            <tr>
                <td><strong>State</strong></td>
                <td><strong>Abbreviation</strong></td>
            </tr>
            
            <tr>
                <td><a href="https://en.wikipedia.org/wiki/North_Carolina">North Carolina</a></td>
                <td>NC</td>
            <tr>
            
            <tr>
                <td><a href="https://en.wikipedia.org/wiki/Vermont">Vermont</a></td>
                <td>VT</td>
            </tr>
            
            <tr>
                <td><a href="https://en.wikipedia.org/wiki/Alaska">Alaska</a></td>
                <td>AK</td>
            <tr>
        
        </table>

    </body>
</html>
